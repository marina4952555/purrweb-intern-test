<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Slider</title>
</head>
<body>
  <section class="slider">
    <div class="slider__container">
      <ul class="slider__list">
        <li class="slider__item"><img src="img/img_1.png" width="500" height="500" alt="img 1"></li>
        <li class="slider__item"><img src="img/img_2.png" width="500" height="500" alt="img 2"></li>
        <li class="slider__item"><img src="img/img_3.png" width="500" height="500" alt="img 3"></li>
        <li class="slider__item"><img src="img/img_4.png" width="500" height="500" alt="img 4"></li>
        <li class="slider__item"><img src="img/img_5.png" width="500" height="500" alt="img 5"></li>
        <li class="slider__item"><img src="img/img_6.png" width="500" height="500" alt="img 6"></li>
        <li class="slider__item"><img src="img/img_7.png" width="500" height="500" alt="img 7"></li>
        <li class="slider__item"><img src="img/img_8.png" width="500" height="500" alt="img 8"></li>
        <li class="slider__item"><img src="img/img_9.png" width="500" height="500" alt="img 9"></li>
        <li class="slider__item"><img src="img/img_10.png" width="500" height="500" alt="img 10"></li>
      </ul>
      <ul class="dots__list">
        <li>
          <button type="button" class="slider__btn-prev">
            <svg width="30" height="30" viewBox="0 0 306 306"><polygon points="247.35,35.7 211.65,0 58.65,153 211.65,306 247.35,270.3 130.05,153"/></svg>
          </button>
        </li>
        <li class="dots__item"><img src="img/img_1.png" width="30" height="30" alt="img 1"></li>
        <li class="dots__item"><img src="img/img_2.png" width="30" height="30" alt="img 2"></li>
        <li class="dots__item"><img src="img/img_3.png" width="30" height="30" alt="img 3"></li>
        <li class="dots__item"><img src="img/img_4.png" width="30" height="30" alt="img 4"></li>
        <li class="dots__item"><img src="img/img_5.png" width="30" height="30" alt="img 5"></li>
        <li class="dots__item"><img src="img/img_6.png" width="30" height="30" alt="img 6"></li>
        <li class="dots__item"><img src="img/img_7.png" width="30" height="30" alt="img 7"></li>
        <li class="dots__item"><img src="img/img_8.png" width="30" height="30" alt="img 8"></li>
        <li class="dots__item"><img src="img/img_9.png" width="30" height="30" alt="img 9"></li>
        <li class="dots__item"><img src="img/img_10.png" width="30" height="30" alt="img 10"></li>
        <li>
          <button type="button" class="slider__btn-next">
            <svg width="30" height="30" viewBox="0 0 306 306"><polygon points="58.65,267.75 175.95,153 58.65,35.7 94.35,0 247.35,153 94.35,306"/></svg>
          </button>
        </li>
      </ul>
    </div>
  </section>
  <script src="slider.js"></script>
</body>
</html>
